<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Profile Card */
        .profile-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-card p {
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .profile-card strong {
            color: #2c3e50;
        }

        /* Buttons */
        .btn-edit {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-edit:hover {
            background-color: #2980b9;
        }

        /* Edit Form */
        .edit-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .edit-form h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-save {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-save:hover {
            background-color: #219653;
        }

        .btn-cancel {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="profile-title">Accountant Profile</h1>
    
        <!-- Profile Details -->
        <div id="profile-details" class="profile-card">
            <p><strong>Employee ID:</strong> <span id="owner_id"></span></p>
            <p><strong>First Name:</strong> <span id="owner_fname"></span></p>
            <p><strong>Last Name:</strong> <span id="owner_lname"></span></p>
            <p><strong>Email:</strong> <span id="owner_email"></span></p>
            <p><strong>Phone Number:</strong> <span id="owner_tel"></span></p>
            <button id="edit-profile-btn" class="btn-edit">Edit Profile</button>
        </div>
    
        <!-- Edit Profile Form (Hidden by Default) -->
        <form id="edit-profile-form" class="edit-form" style="display: none;">
            <h2>Edit Profile</h2>
           
            <div class="form-group">
                <label for="edit-owner_fname">First Name:</label>
                <input type="text" id="edit-owner_fname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="edit-owner_lname">Last Name:</label>
                <input type="text" id="edit-owner_lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="edit-owner_email">Email:</label>
                <input type="email" id="edit-owner_email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="edit-owner_tel">Phone Number:</label>
                <input type="text" id="edit-owner_tel" placeholder="Phone Number" required>
            </div>
        
            <div class="form-actions">
                <button type="submit" class="btn-save">Save Changes</button>
                <button type="button" id="cancel-edit-btn" class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>


    <script>
        // Fetch and display owner profile details
        async function fetchOwnerProfile() {
            try {
                const response = await fetch('/api/owner');
                if (!response.ok) {
                    throw new Error('Failed to fetch owner details');
                }
                const owner = await response.json();
                displayOwnerProfile(owner);
            } catch (error) {
                console.error(error);
                alert('Failed to load owner details');
            }
        }

        // Display owner profile details
        function displayOwnerProfile(owner) {
            document.getElementById('owner_fname').textContent = owner.owner_fname;
            document.getElementById('owner_lname').textContent = owner.owner_lname;
            document.getElementById('owner_email').textContent = owner.owner_email;
            document.getElementById('owner_tel').textContent = owner.owner_tel;
        }

        // Show edit form and populate with current details
        document.getElementById('edit-profile-btn').addEventListener('click', () => {
            document.getElementById('profile-details').style.display = 'none';
            document.getElementById('edit-profile-form').style.display = 'block';

            // Populate form with current details
            document.getElementById('edit-owner_fname').value = document.getElementById('owner_fname').textContent;
            document.getElementById('edit-owner_lname').value = document.getElementById('owner_lname').textContent;
            document.getElementById('edit-owner_email').value = document.getElementById('owner_email').textContent;
            document.getElementById('edit-owner_tel').value = document.getElementById('owner_tel').textContent;
            
        });

        // Cancel edit and show profile details
        document.getElementById('cancel-edit-btn').addEventListener('click', () => {
            document.getElementById('edit-profile-form').style.display = 'none';
            document.getElementById('profile-details').style.display = 'block';
        });



        document.getElementById('edit-profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const updatedProfile = {
                owner_fname: document.getElementById('edit-owner_fname').value,
                owner_lname: document.getElementById('edit-owner_lname').value,
                owner_email: document.getElementById('edit-owner_email').value,
                owner_tel: document.getElementById('edit-owner_tel').value,
            };

            try {
                const response = await fetch('/api/owner', {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedProfile),
                });
                if (!response.ok) {
                    throw new Error('Failed to update profile');
                }
                alert('Profile updated successfully');
                fetchOwnerProfile(); // Refresh profile details
                document.getElementById('edit-profile-form').style.display = 'none';
                document.getElementById('profile-details').style.display = 'block';
            } catch (error) {
                console.error(error);
                alert('Failed to update profile');
            }
        });

        // Fetch owner profile details when the page loads
        fetchOwnerProfile();
    </script>
</body>
</html>
