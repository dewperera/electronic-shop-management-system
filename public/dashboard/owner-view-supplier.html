<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supplier Management</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        form {
            margin-bottom: 20px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1> Suppliers </h1>

    <!-- Supplier Table -->
    <h2>Supplier Details</h2>
    <table id="supplier-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Register Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Supplier data will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        // Fetch and display suppliers when the page loads
        fetchSuppliers();

        // Fetch supplier data from the backend
      // Fetch all suppliers

      
      
async function fetchSuppliers() {
    try {
        const response = await fetch('/api/supplier'); // Corrected endpoint
        if (!response.ok) {
            throw new Error('Failed to fetch suppliers');
        }
        const suppliers = await response.json();
        displaySuppliers(suppliers);
    } catch (error) {
        console.error(error);
        alert('Failed to load supplier data');
    }
}

        // Display supplier data in the table
        function displaySuppliers(suppliers) {
            const tableBody = document.querySelector('#supplier-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            suppliers.forEach(supplier => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${supplier.sup_id}</td>
                    <td>${supplier.sup_fname}</td>
                    <td>${supplier.sup_lname}</td>
                    <td>${supplier.sup_address}</td>
                    <td>${supplier.sup_tel}</td>
                    <td>${supplier.sup_email}</td>
                    <td>${supplier.sup_date}</td>
                `;
                tableBody.appendChild(row);
            });
        }

    </script>
</body>
</html>
