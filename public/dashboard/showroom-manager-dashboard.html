<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom Manager Dashboard - Cloudline Technologies</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <i class="fas fa-store"></i>
            <span>Cloudline Technologies</span>
        </div>
        <ul class="menu">
            <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
            <li><a href="showroom-profile.html" id="myprofile-btn"><i class="fas fa-user"></i>My Profile</a></li>
            <li><a href="sm-customer-details.html" id="customer-details-btn"><i class="fas fa-chart-bar"></i>Customer Management</a></li>
            <li><a href="sm-product.html" id="products-btn"><i class="fas fa-chart-bar"></i>View Inventory</a></li>
            <li><a href="sm-records.html" id="records-btn"><i class="fas fa-chart-bar"></i>Prouct Reports/Requests </a></li>
            <!-- <li><a href="#" id="loyalty-customers-btn"><i class="fas fa-chart-bar"></i>Loyalty Customers</a></li> -->
            <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i>Logout</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header class="header">
            <h1>Showroom Manager Dashboard</h1>
        </header>
        <div class="content">
            <div id="profile-section" style="display: none;">
                <h3>Your Profile</h3>
                <p><strong>Username:</strong> <span id="profile-username"></span></p>
                <p><strong>Role:</strong> <span id="profile-role"></span></p>
            </div>
            <div id="reports-section" style="display: none;">
                <h3>Reports</h3>
                <ul id="reports-list"></ul>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('logout-btn').addEventListener('click', Logout);
    </script>

    <script src="script.js"></script>
</body>
</html>
