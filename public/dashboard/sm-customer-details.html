<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        input, button, select {
            margin: 5px;
            padding: 8px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            padding: 8px 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .radio-group {
            display: flex;
            gap: 15px;
            margin: 5px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
        }
        .radio-group input[type="radio"] {
            margin-right: 5px;
        }
        .loyalty-toggle {
            margin: 10px 5px;
        }
    </style>
</head>
<body>
    <h1>Customer Management</h1>

    <!-- Update Customer Form -->
    <h2>Update Walk-In Customer</h2>
    <form id="update-customer-form">
        <input type="number" id="update-cus_id" placeholder="Customer ID" required>
        <input type="text" id="update-cus_name" placeholder="Name" required>
        <input type="text" id="update-cus_tel" placeholder="Phone" required>
        
        <!-- Loyalty Status Radio Buttons for Update -->
        <div class="loyalty-toggle">
            <label>Loyalty Status:</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="update-loyalty-status" value="Yes"> Yes
                </label>
                <label>
                    <input type="radio" name="update-loyalty-status" value="No" checked> No
                </label>
            </div>
        </div>
        
        <button type="submit">Update Customer</button>
    </form>

    <!-- Update Loyalty Status Form -->
    <h2>Update Customer Loyalty Status</h2>
    <form id="update-loyalty-form">
        <input type="number" id="loyalty-cus_id" placeholder="Customer ID" required>
        <div class="radio-group">
            <label>
                <input type="radio" name="loyalty-status" value="Yes"> Set as Loyalty Customer
            </label>
            <label>
                <input type="radio" name="loyalty-status" value="No"> Remove Loyalty Status
            </label>
        </div>
        <button type="submit">Update Loyalty Status</button>
    </form>

    <!-- Delete Customer Form -->
    <h2>Delete Walk-In Customer</h2>
    <form id="delete-customer-form">
        <input type="number" id="delete-cus_id" placeholder="Customer ID" required>
        <button type="submit">Delete Customer</button>
    </form>

    <!-- Search Customer Form -->
    <h2>Search Customer by Phone</h2>
    <form id="search-customer-form">
        <input type="text" id="search-cus_tel" placeholder="Phone Number" required>
        <button type="submit">Search Customer</button>
    </form>

    <!-- Customer Table -->
    <h2>Customer Details</h2>
    <table id="customer-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Type</th>
                <th>Loyalty Status</th>
                <th>Registration Date</th>
            </tr>
        </thead>
        <tbody>
            <!-- Customer data will be inserted here dynamically -->
        </tbody>
    </table>

    <script>
        const backendUrl = '/api/customers';

        // Fetch and display customers when the page loads
        fetchCustomers();

        // Fetch customer data from the backend
        async function fetchCustomers() {
            try {
                const response = await fetch(backendUrl);
                if (!response.ok) {
                    throw new Error('Failed to fetch customers');
                }
                const customers = await response.json();
                displayCustomers(customers);
            } catch (error) {
                console.error(error);
                alert('Failed to load customer data');
            }
        }

        // Display customer data in the table
        function displayCustomers(customers) {
            const tableBody = document.querySelector('#customer-table tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            customers.forEach(customer => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${customer.cus_id}</td>
                    <td>${customer.cus_name}</td>
                    <td>${customer.cus_email || '-'}</td>
                    <td>${customer.cus_tel}</td>
                    <td>${customer.cus_type}</td>
                    <td>${customer.loyalty_status || 'No'}</td>
                    <td>${new Date(customer.cus_reg_date).toLocaleString()}</td>
                `;
                tableBody.appendChild(row);
            });
        }

        // Update Physical Customer
        document.getElementById('update-customer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cus_id = document.getElementById('update-cus_id').value;
            const updatedCustomer = {
                cus_name: document.getElementById('update-cus_name').value,
                cus_tel: document.getElementById('update-cus_tel').value,
                loyalty_status: document.querySelector('input[name="update-loyalty-status"]:checked').value
            };

            try {
                const response = await fetch(`${backendUrl}/update-physical/${cus_id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(updatedCustomer),
                });
                if (!response.ok) {
                    throw new Error('Failed to update customer');
                }
                alert('Customer updated successfully');
                document.getElementById('update-customer-form').reset();
                document.querySelector('input[name="update-loyalty-status"][value="No"]').checked = true;
                fetchCustomers(); // Refresh the table
            } catch (error) {
                console.error(error);
                alert('Failed to update customer');
            }
        });

        // Update Customer Loyalty Status
        document.getElementById('update-loyalty-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cus_id = document.getElementById('loyalty-cus_id').value;
            const loyalty_status = document.querySelector('input[name="loyalty-status"]:checked').value;

            try {
                // First fetch the customer to get current details
                const fetchResponse = await fetch(`${backendUrl}/${cus_id}`);
                if (!fetchResponse.ok) {
                    throw new Error('Customer not found');
                }
                const customer = await fetchResponse.json();

                // Update only the loyalty status
                const response = await fetch(`${backendUrl}/${cus_id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        ...customer,
                        loyalty_status
                    }),
                });

                if (!response.ok) {
                    throw new Error('Failed to update loyalty status');
                }
                alert('Loyalty status updated successfully');
                document.getElementById('update-loyalty-form').reset();
                fetchCustomers(); // Refresh the table
            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        });

        // Delete Walk-In Customer
        document.getElementById('delete-customer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cus_id = document.getElementById('delete-cus_id').value;

            try {
                const response = await fetch(`${backendUrl}/delete-Walk-In/${cus_id}`, {
                    method: 'DELETE',
                });
                if (!response.ok) {
                    throw new Error('Failed to delete customer');
                }
                alert('Customer deleted successfully');
                document.getElementById('delete-customer-form').reset();
                fetchCustomers(); // Refresh the table
            } catch (error) {
                console.error(error);
                alert('Failed to delete customer');
            }
        });

        // Search Customer by Phone
        document.getElementById('search-customer-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const cus_tel = document.getElementById('search-cus_tel').value;

            try {
                // Use the correct endpoint and query parameter
                const response = await fetch(`${backendUrl}/search?phone=${cus_tel}`);
                if (!response.ok) {
                    throw new Error('Customer not found');
                }
                const customers = await response.json();
                displayCustomers(customers); // Display the search results
            } catch (error) {
                console.error(error);
                alert('Customer not found');
            }
        });
    </script>
</body>
</html>
