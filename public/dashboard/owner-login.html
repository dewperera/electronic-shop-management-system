<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Login - Cloudline Technologies</title>
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <h2>Owner Login</h2>
        <form id="owner-login-form">
            <input type="text" id="owner-username" placeholder="Username" required>
            <input type="password" id="owner-password" placeholder="Password" required>
            <button type="submit">Login</button>

            
        </form>
        
        <p id="error-message" style="color: red; display: none;">Invalid username or password.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
