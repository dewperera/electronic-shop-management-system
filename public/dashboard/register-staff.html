<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Staff</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .register-container {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-button {
            background-color: #555;
        }
        .back-button:hover {
            background-color: #333;
        }
        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            text-align: center;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            display: none;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
            display: none;
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Register New Staff</h2>
        <div id="success-message" class="message success"></div>
        <div id="error-message" class="message error"></div>
        
        <div class="form-group">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="role">Role:</label>
            <select id="role" name="role" required>
                <option value="">Select Role</option>
                <option value="Accountant">Accountant</option>
                <option value="Stock Manager">Stock Manager</option>
                <option value="Showroom Manager">Showroom Manager</option>
                <option value="Cashier">Cashier</option>
                <option value="Other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        
        <button onclick="registerStaff()">Register Staff</button>
        <button class="back-button" onclick="window.location.href='/owner-dashboard.html'">Back to Dashboard</button>
    </div>

    <script>
        function registerStaff() {
            const fullname = document.getElementById('fullname').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            
            // Clear previous messages
            hideMessage('success-message');
            hideMessage('error-message');
            
            // Validate inputs
            if (!fullname || !username || !password || !role || !email || !phone) {
                showError('All fields are required');
                return;
            }
            
            // Create request object
            const data = {
                fullname: fullname,
                username: username,
                password: password,
                role: role,
                email: email,
                phone: phone
            };
            
            // Send staff registration request to server
            fetch('/register-staff', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data),
                credentials: 'same-origin'  // Ensure the session cookie is sent with the request
            })
            .then(response => {
                if (!response.ok) {
                    return response.json().then(err => {
                        throw new Error(err.message || 'Network response was not ok');
                    });
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    showSuccess(data.message || 'Staff registered successfully');
                    // Clear the form
                    document.getElementById('fullname').value = '';
                    document.getElementById('username').value = '';
                    document.getElementById('password').value = '';
                    document.getElementById('role').value = '';
                    document.getElementById('email').value = '';
                    document.getElementById('phone').value = '';
                } else {
                    showError(data.message || 'Failed to register staff');
                }
            })
            .catch(error => {
                showError(error.message || 'Staff registration failed. Please try again.');
                console.error('Error:', error);
            });
        }
        
        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.style.display = 'block';
        }
        
        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function hideMessage(elementId) {
            document.getElementById(elementId).style.display = 'none';
        }
    </script>
</body>
</html>
