<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashier Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-title {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2rem;
        }

        /* Profile Card */
        .profile-card {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .profile-card p {
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .profile-card strong {
            color: #2c3e50;
        }

        /* Buttons */
        .btn-edit {
            background-color: #3498db;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-edit:hover {
            background-color: #2980b9;
        }

        /* Edit Form */
        .edit-form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .edit-form h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-save {
            background-color: #27ae60;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-save:hover {
            background-color: #219653;
        }

        .btn-cancel {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="profile-title">Cashier Profile</h1>
    
        <!-- Profile Details -->
        <div id="profile-details" class="profile-card">
            <p><strong>Employee ID:</strong> <span id="em_id"></span></p>
            <p><strong>NIC:</strong> <span id="em_nic"></span></p>
            <p><strong>First Name:</strong> <span id="em_fname"></span></p>
            <p><strong>Last Name:</strong> <span id="em_lname"></span></p>
            <p><strong>Email:</strong> <span id="em_email"></span></p>
            <p><strong>Phone Number:</strong> <span id="em_tel"></span></p>
            <p><strong>City:</strong> <span id="em_city"></span></p>
            <button id="edit-profile-btn" class="btn-edit">Edit Profile</button>
        </div>
    
        <!-- Edit Profile Form (Hidden by Default) -->
        <form id="edit-profile-form" class="edit-form" style="display: none;">
            <h2>Edit Profile</h2>
            <div class="form-group">
                <label for="edit-em_nic">NIC:</label>
                <input type="text" id="edit-em_nic" placeholder="NIC" required>
            </div>
            <div class="form-group">
                <label for="edit-em_fname">First Name:</label>
                <input type="text" id="edit-em_fname" placeholder="First Name" required>
            </div>
            <div class="form-group">
                <label for="edit-em_lname">Last Name:</label>
                <input type="text" id="edit-em_lname" placeholder="Last Name" required>
            </div>
            <div class="form-group">
                <label for="edit-em_email">Email:</label>
                <input type="email" id="edit-em_email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label for="edit-em_tel">Phone Number:</label>
                <input type="text" id="edit-em_tel" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="edit-em_city">City:</label>
                <input type="text" id="edit-em_city" placeholder="City" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn-save">Save Changes</button>
                <button type="button" id="cancel-edit-btn" class="btn-cancel">Cancel</button>
            </div>
        </form>
    </div>

    <script>


async function fetchCashierProfile() {
    try {
        const response = await fetch('/api/employees');
        if (!response.ok) {
            throw new Error('Failed to fetch employee details');
        }
        const employees = await response.json();

        console.log(employees); // Log the received data to check

        // Find the cashier by a specific role or condition (e.g., position: "Showroom Manager")
        const cashier = employees.find(emp => emp.role === 'Cashier');

        if (!cashier) {
            alert("No cashier found.");
            return;
        }

        // Display the cashier details
        displayEmployeeProfile(cashier);
    } catch (error) {
        console.error(error);
        alert('Failed to load cashier details');
    }
}


async function updateCashier(em_id, updatedProfile) {
    try {
        const response = await fetch(`/api/employees/${em_id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedProfile),
        });

        console.log("Response Status:", response.status);
        const responseData = await response.json();
        console.log("Response Data:", responseData);

        if (!response.ok) {
            throw new Error('Failed to update cashier');
        }

        alert('cashier updated successfully');
    } catch (error) {
        console.error(error);
        alert('Failed to update cashier');
    }
}

function displayEmployeeProfile(employee) {
    if (!employee.em_nic) {
        alert("No employee found.");
        return;
    }

    document.getElementById('em_id').textContent = employee.em_id;
    document.getElementById('em_nic').textContent = employee.em_nic;
    document.getElementById('em_fname').textContent = employee.em_fname;
    document.getElementById('em_lname').textContent = employee.em_lname;
    document.getElementById('em_email').textContent = employee.em_email;
    document.getElementById('em_tel').textContent = employee.em_tel;
    document.getElementById('em_city').textContent = employee.em_city;
}

// Show edit form and populate with current details
document.getElementById('edit-profile-btn').addEventListener('click', () => {
    document.getElementById('profile-details').style.display = 'none';
    document.getElementById('edit-profile-form').style.display = 'block';

    // Populate form with current details
    document.getElementById('edit-em_nic').value = document.getElementById('em_nic').textContent;
    document.getElementById('edit-em_fname').value = document.getElementById('em_fname').textContent;
    document.getElementById('edit-em_lname').value = document.getElementById('em_lname').textContent;
    document.getElementById('edit-em_email').value = document.getElementById('em_email').textContent;
    document.getElementById('edit-em_tel').value = document.getElementById('em_tel').textContent;
    document.getElementById('edit-em_city').value = document.getElementById('em_city').textContent;
});

// Cancel edit and show profile details
document.getElementById('cancel-edit-btn').addEventListener('click', () => {
    document.getElementById('edit-profile-form').style.display = 'none';
    document.getElementById('profile-details').style.display = 'block';
});

// Handle form submission
// Handle form submission (updated version)
document.getElementById('edit-profile-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const updatedProfile = {
        em_nic: document.getElementById('edit-em_nic').value,
        em_fname: document.getElementById('edit-em_fname').value,
        em_lname: document.getElementById('edit-em_lname').value,
        em_email: document.getElementById('edit-em_email').value,
        em_tel: document.getElementById('edit-em_tel').value,
        em_city: document.getElementById('edit-em_city').value
        // Note: No role field here, which signals this is an accountant self-update
    };

    const em_id = document.getElementById('em_id').textContent;

    console.log("Sending Update Request:", updatedProfile);

    try {
        const response = await fetch(`/api/employees/${em_id}`, {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(updatedProfile),
        });

        console.log("Response Status:", response.status);
        const responseData = await response.json();
        console.log("Response Data:", responseData);

        if (!response.ok) {
            throw new Error(responseData.error || 'Failed to update profile');
        }

        alert('Profile updated successfully');
        fetchCashierProfile(); // Refresh profile details
        document.getElementById('edit-profile-form').style.display = 'none';
        document.getElementById('profile-details').style.display = 'block';
    } catch (error) {
        console.error(error);
        alert(error.message || 'Failed to update profile');
    }
});

// Fetch accountant profile details when the page loads
fetchCashierProfile();

    </script>
</body>
</html>
